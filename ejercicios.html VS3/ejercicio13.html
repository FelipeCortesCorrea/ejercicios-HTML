<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>ejercicio 13</title>
        <link rel="stylesheet" href="./css/ejercicio13.css">
    </head>
    <body>
        <div id="container">
            <h3 id="tit1">Rellena tu CV</h3>
            <form>
                Nombre <br/>
                <input type="text" name="Nombre" value="" size="20" maxlength="30" />
                <br/>
                Apellido<br/>
                <input type="text" name="apellido" value="" size="50" maxlength="80" />
                <br/>
                Contraseña<br/>
                <input type="text" name="contraseña" value="" maxlength="10" />
                <br/>
                Dni<br/>
                <input type="text" name="dni" value="" size="10" maxlength="9" />
                <br/>
                sexo <br/>
                <input type="radio" name="sexo" value="hombre" checked="checked" />Hombre <br/>
                <input type="radio" name="sexo" value="mujer" />Mujer
                <br/><br/>
                incluir mi foto <input type="file" name="foto" />
                    
                <br/><br/>
                <input name="suscribir" type="checkbox" value="suscribir" checked="checked" /> Suscribirse al boletin de novedades
                <br/><br/>
                <input type="submit" name="enviar" value="Guardar cambios" />
                <input type="reset" name="limpiar" value="Borrar los datos introducidos">
            </form>
        </div>
    </body>
</html>
